<div class="row"><div class="small-12 columns small-centered lcm">{{ board.lcm().value }}<div class="factorization"><span ng-repeat="(k, v) in board.lcm().factorization">{{ k }}<sup>{{ v }}</sup> </span></div></div></div><div class="row"><div ng-repeat="square in board.squares track by $index" class="small-4 columns"><div class="square"><div class="square-content">{{ square.product() }}<div class="factorization"><span ng-repeat="(k, v) in square.primes">{{ k }}<sup>{{ v }}</sup> </span></div></div></div></div></div>
